<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <title>DA Travel</title>
    <style>
      /* Add custom styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background-color: gold;
      }
      .header h1 {
        margin: 0;
      }
      .promotion {
        background-color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .promotion h2 {
        margin: 0;
        font-weight: bold;
      }
      .promotion p {
        margin: 0;
        font-size: 1.2em;
      }
      .map {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
      }
      .form {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form input[type="text"],
      .form input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .form button {
        background-color: gold;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>DA Travel</h1>
    </div>
    <div class="promotion">
      <h2>New Trip to Malta</h2>
      <p>159.99 Euros</p>
    </div>
    <div class="map">
      <!-- Add a map of the world here -->
    </div>
    <div class="form">
      <h2>Request a Trip</h2>
      <form action="#">
        <input type="text" placeholder="Destination">
        <input type="number" placeholder="Budget">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
